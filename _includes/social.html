<ul class="social-media-list">
  {%- if site.github_username -%}<li><a rel="me" href="https://github.com/{{ site.github_username | escape }}" title="{{ site.github_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{%- endif -%}
  {%- if site.telegram_username -%}<li><a rel="me" href="https://t.me/{{ site.telegram_username | escape }}" title="{{ site.telegram_username | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#telegram' | relative_url }}"></use></svg> <span class="username">{{ site.telegram_username| escape }}</span></a></li>{%- endif -%}
</ul>
